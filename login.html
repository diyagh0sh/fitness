<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="group-training.html">Group Training</a></li>
                <li><a href="track-your-goal.html">Track Your Goal</a></li>
                <li><a href="bmr-calculator.html">BMR Calculator</a></li>
                <li><a href="signup-login.html" class="active">Sign Up / Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="auth-container">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="name" required>
                    
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                    
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                    
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                    
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 No limits Fitness Coaching Center</p>
    </footer>
</body>
</html>
